    <h1 class="title">JUST DO IT</h1>
  

    </header>
    <div class="entry">
      
        <p>随感：如果你有些想法，有没有去做比最后的结果更重要，也就是去实践这种想法比成功与否更重要，那这种想法就是值得去做的，你是幸福的。</p>
<p>这也让我想起了我大学时候的一个想法，让我一个行政管理的学生花费了2年多的时间，现在只剩下一个网址和截图了：<a href="http://app.weibo.com/detail/5a5etW?ref=appsearch">http://app.weibo.com/detail/5a5etW?ref=appsearch</a> </p>
<p> <img src="https://huanghe.github.io/Staticfile/image/20170413/love_mail.png" alt="爱情信鸽"></p>
<p>虽然没有成功，但是让我踏上了程序员之路，心里只有暗自庆幸。</p>
